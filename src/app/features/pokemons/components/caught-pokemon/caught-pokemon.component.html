<h1 class="text-4xl font-bold mb-4">Caught Pokémon</h1>

<div *ngIf="caughtPokemons().length === 0" class="text-center text-xl">
  No Pokémon caught yet.
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
  <app-pokemon-card
    *ngFor="let pokemon of caughtPokemons()"
    [pokemon]="pokemon"
    [showCatchPokemon]="true"
  ></app-pokemon-card>
</div>
